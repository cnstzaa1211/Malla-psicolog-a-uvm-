    <div class="semestre" data-semestre="2">

        <li><input type="checkbox" class="ramo" /> Psicología del Desarrollo I</li>

        <li><input type="checkbox" class="ramo" /> Bases del Aprendizaje</li>
        <li><input type="checkbox" class="ramo" /> Antropología</li>

    <!-- Agregamos más semestres luego... -->
